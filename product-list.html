<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product-list</title>
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h1>Product-list popular</h1>
    <div class="product-container">
        <!-- Start: -->
         <div class="product-card">
            <!-- product 1: -->
            <a href="#" target="_blank">
                <img src="https://down-vn.img.susercontent.com/file/sg-11134301-7rdvl-lyyp5aembp2v70_tn.webp" alt="Bluetooth headset">
            </a>
            <div class="product-name">Bluetooth headset Pro 4TWS</div>
            <div class="product-price">150.000đ</div>
            <button class="buy-button"><i class="fa-solid fa-cart-shopping"></i> Buy</button>
         </div>

         <div class="product-card">
            <!-- product 2: -->
             <a href="#" target="_blank">
                <img src="https://down-vn.img.susercontent.com/file/cn-11134301-7r98o-louxf20vdj6k7a_tn.webp" alt="Watch">
            </a>
            <div class="product-name">Watch Led</div>
            <div class="product-price">200.000đ</div>
            <button class="buy-button"><i class="fa-solid fa-cart-shopping"></i> Buy</button>
         </div>

         <div class="product-card">
            <!-- product 3: -->
            <a href="#" target="_blank">
                <img src="https://cdn2.cellphones.com.vn/x/media/catalog/product/t/a/tab-s9-kem-full-09_6.jpg" alt="Samsung Galaxy Tab S9">
            </a>
            <div class="product-name">Samsung Galaxy Tab S9 Wifi 12GB 256GB</div>
            <div class="product-price">15.490.000đ</div>
            <button class="buy-button"><i class="fa-solid fa-cart-shopping"></i> Buy</button>
         </div>

         <div class="product-card">
            <!-- product 4: -->
            <a href="#" target="_blank">
                <img src="https://cdn2.cellphones.com.vn/x/media/catalog/product/s/m/smart-tivi-samsung-qled-85q80d-4k-85-inch-2024_12__1_1.png" alt="Smart Tivi Samsung QLED ">
            </a>
            <div class="product-name">
                Smart Tivi Samsung QLED 4K 55 inch 2024 (55Q60D)
            </div>
            <div class="product-price">11.550.000đ</div>
            <button class="buy-button"><i class="fa-solid fa-cart-shopping"></i> Buy</button>
         </div>

         <div class="product-card">
            <!-- product 5: -->
            <a href="#" target="_blank">
                <img src="https://cdn2.cellphones.com.vn/insecure/rs:fill:0:358/q:90/plain/https://cellphones.com.vn/media/catalog/product/t/e/text_ng_n_2__9_14.png" alt="MacBook Air M4">
            </a>
            <div class="product-name">MacBook Air M4 13 inch 2025 10CPU 8GPU 16GB 256GB</div>
            <div class="product-price">26.690.000đ</div>
            <button class="buy-button"><i class="fa-solid fa-cart-shopping"></i> Buy</button>
         </div>

         <div class="product-card">
            <!-- product 6: -->
            <a href="#" target="_blank">
                <img src="https://cdn2.cellphones.com.vn/insecure/rs:fill:0:358/q:90/plain/https://cellphones.com.vn/media/catalog/product/s/a/samsung-galaxy-z-fold-6-xanh_5_.png" alt="Samsung Galaxy Z Fold 6">
            </a>
            <div class="product-name">Samsung Galaxy Z Fold 6 12GB 256GB</div>
            <div class="product-price">36.190.000đ</div>
            <button class="buy-button"><i class="fa-solid fa-cart-shopping"></i> Buy</button>
         </div>
         <!-- end -->
    </div>
    
</body>
</html>
